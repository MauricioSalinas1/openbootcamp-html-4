<!DOCTYPE html>
<html>
<head>
    <title>Aprendiendo a utilizar multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="imagenes/apex.webp" alt="Mi videojuego favorito">
    </section>

    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls autoplay loop muted>
            <source src="videos/X2Download.app-All I Ask(720p).mp4" type="video/mp4">
        </video>
    </section>

    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="audios/X2Download.app - Adele - Easy On Me (Official Lyric Video) (320 kbps).mp3" type="audio/mpeg">
        </audio>
    </section>
</body>
</html>
